# Default values for testshinyapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Replicas
replicaCount: 1

# Docker image repository and tag
image:
  repository: phaniatmakur/testshinyapp
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account for app
## Enable/Disable service account
serviceAccount:
  create: true
  annotations: {}
  name: testshinyapp-serviceaccount

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

# ------------------------------------------------------------
# Service
# ------------------------------------------------------------
# Note:
# - using NodePort type for minikube setup
# - for production, use a load balancer server + ingress setup
# ------------------------------------------------------------
service:
  type: NodePort
  port: 80
  targetPort: 3838

# ----------------
# Ingress settings
# ----------------
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# ----------------------------
# Resource allocation for pods
# ----------------------------
resources:
  requests:
    memory: "1Gi"
    cpu: "0.5"
  limits:
    memory: "1Gi"
    cpu: "0.5"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
